{% extends 'base.html' %}
{% block content %}

<!-- Header-->
        

        <div class="container">
        	<div class="row">
        		<center>
        			<div class="col-8">
        				<br/><br/>
<h3>Đơn hàng đã giao</h3>
<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Order</th>
      <th scope="col">Giá trị đơn hàng</th>
      <th scope="col">Email</th>
      <th scope="col">Ngày nhận hàng</th>
    </tr>
  </thead>
  <tbody>
    {% for item in orders %}
    <tr>
      <td><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>
      <td>{{ item.amount_paid }} ₫</td>
      <td>{{ item.email }}</td>
      <td>{{ item.date_shipped }}</td>
    </tr>
    {% endfor %}
  
    
  </tbody>
</table>


<br/><br/>
        			</div>
        		</center>
        	</div>
        </div>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/><br/>
        <br/>

{% endblock %}
